<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>School Clubs</title>
        <style>
        body{
            background-color: #fdf7ff;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        .container{
            max-width: 650px;
            margin: 40px auto;
            background: #ffffff;
            border-radius: 25px;
            padding: 30px 40px;
            box-shadow: 0px 0px 20px #e7ceff;
            border: 2px solid #e6b7ff;
        }

        h1{
            text-align: center;
            font-size: 2.2rem;
            color: #b36dff;
            font-weight: 700;
            margin-bottom: 20px;
        }

        label{
            font-size: 1.1rem;
            color: #a461e8;
            font-weight: 600;
        }

        select{
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: 2px solid #d5b2ff;
            outline: none;
            margin-top: 8px;
            margin-bottom: 20px;
            background-color: #faf1ff;
        }

        button{
            width: 100%;
            background: #c28cff;
            color: white;
            font-weight: 600;
            padding: 12px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1rem;
            box-shadow: 0px 4px 10px #e5c8ff;
        }

        button:hover{
            background: #b57df8;
        }

        #output{
            margin-top: 25px;
            white-space: pre-wrap;
            padding: 20px;
            border-radius: 15px;
            background-color: #faf1ff;
            border: 2px solid #e3c4ff;
            color: #6e3e99;
            font-size: 1rem;
            min-height: 80px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Club Information</h1>

        <br>
            <label>Select a club:</label>
            <select name="clubs" id="clubs">
                <option value="marching_band">Marching Band</option>
                <option value="glee">Glee Club</option>
                <option value="dance">Dance Club</option>
                <option value="math">Math Club</option>
                <option value="science">Science Club</option>
                <option value="com_arts">Communications Arts Club</option>
            </select>
        <br><br>
        <button py-click="club_information">Show Club Information</button>
        <pre id="output"></pre>
    <script type="py" src="main.py"></script>
    </div>
    
</body>
</html>
